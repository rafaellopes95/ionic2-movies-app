<ion-header>

  <ion-navbar>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-content>
     <div class="poster">
      <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}"/>
     </div>
     <ion-card-title text-center>
       {{movie.title}}
     </ion-card-title>

     <div>
       {{movie.overview}}
     </div>

    </ion-card-content>
  </ion-card>    
</ion-content>
